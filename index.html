<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>로그인</title>
<style>
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#f5f7fa;font-family:sans-serif;}
  .login-box{background:white;padding:40px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;}
  button{padding:12px 24px;border:none;border-radius:8px;background:#4285F4;color:white;font-size:16px;cursor:pointer;}
  button:hover{background:#357ae8;}
</style>
</head>
<body>

<div class="login-box">
  <h2>근무 기록 로그인</h2>
  <button id="googleLogin">Google 로그인</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCoMSY3XNJJ9jmemad545ugFVrfAM0T07M",
  authDomain: "work-3aad3.firebaseapp.com",
  projectId: "work-3aad3",
  storageBucket: "work-3aad3.appspot.com",
  messagingSenderId: "225615907016",
  appId: "1:225615907016:web:b9ccbe8331df644aa73dfd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("googleLogin").onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    console.log("로그인 성공:", result.user.email);
    window.location.href = "main.html";
  } catch (err) {
    console.error("로그인 실패:", err);
    alert("로그인에 실패했습니다.");
  }
};
</script>

</body>
</html>
