<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>근무 기록</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">

  <header class="topbar">
    <h1>근무 기록</h1>
    <p class="lead">출근·퇴근 시간을 입력하면 자동으로 근무시간이 계산됩니다.</p>

    <div class="month-nav">
      <button id="prevMonth">◀</button>
      <span id="monthTitle"></span>
      <button id="nextMonth">▶</button>
    </div>
  </header>

  <!-- 메시지 박스 -->
  <div id="messageBox" style="color:red; margin:10px 0;"></div>

  <main class="grid">

    <!-- 캘린더 -->
    <section>
      <div class="cal-card">
        <div class="weekday-row">
          <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div id="calendar" class="days-grid"></div>
        <div id="selectedEntry"></div>
      </div>
    </section>

    <!-- 입력/컨트롤 -->
    <aside class="panel">
      <div class="card">
        <h3>기록</h3>
        <div class="selected-date" id="selectedDateBox">선택된 날짜 없음</div>

        <div class="field">
          <label>출근</label>
          <input type="text" id="startTime" placeholder="예: 090000">
        </div>
        <div class="field">
          <label>퇴근</label>
          <input type="text" id="endTime" placeholder="예: 180000">
        </div>
        <div class="field checkbox">
          <label for="breakCheck">외출</label>
          <input type="checkbox" id="breakCheck">
        </div>
        <div class="field" id="breakInputWrap" style="display:none;">
          <label>외출 시간</label>
          <input type="text" id="breakTime" placeholder="예: 003000">
        </div>
        <div class="field">
          <label>메모</label>
          <textarea id="memo" placeholder="메모 (선택)"></textarea>
        </div>

        <div class="controls">
          <button id="save">저장</button>
          <button id="delete">삭제</button>
        </div>
      </div>

      <div class="card">
        <h3>이번주 총 근무시간</h3>
        <div id="weekTotal">00:00:00</div>
      </div>
    </aside>

  </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
