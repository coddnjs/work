<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>근무 기록</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header class="topbar">
    <div>
      <h1>근무 기록</h1>
      <p class="lead">출근·퇴근 시간을 입력하면 자동으로 근무시간이 계산됩니다.</p>
    </div>

    <div class="month-nav">
      <button id="prevMonth" class="nav-btn">◀</button>
      <div id="monthTitle" class="month-label"></div>
      <button id="nextMonth" class="nav-btn">▶</button>
    </div>
  </header>

  <main class="grid">
    <section>
      <div class="cal-card">
        <div class="weekday-row">
          <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div id="calendar" class="days-grid"></div>
        <div id="selectedEntry" class="selected-entry"></div>
      </div>
    </section>

    <aside class="panel">
      <div class="card">
        <h3>기록</h3>
        <div class="selected-date" id="selectedDateBox">선택된 날짜 없음</div>

        <div class="field">
          <label>출근</label>
          <input type="text" id="startTime" placeholder="예: 090000">
        </div>
        <div class="field">
          <label>퇴근</label>
          <input type="text" id="endTime" placeholder="예: 180000">
        </div>
        <div class="field checkbox">
          <label for="breakCheck">외출</label>
          <label class="toggle">
            <input type="checkbox" id="breakCheck">
            <span class="slider"></span>
          </label>
        </div>
        <div class="field" id="breakInputWrap" style="display:none;">
          <label>외출 시간</label>
          <input type="text" id="breakTime" placeholder="예: 003000">
        </div>
        <div class="field">
          <label>메모</label>
          <textarea id="memo" placeholder="메모 (선택)"></textarea>
        </div>

        <div class="controls">
          <button id="save" class="btn-primary">저장</button>
          <button id="delete" class="btn-ghost">삭제</button>
        </div>

        <div class="foot-note"> 입력 예시: 093000, 18:20:55 등 모두 가능 </div>
      </div>

      <div class="card">
        <h3>이번 달 총 근무시간</h3>
        <div id="monthTotal" class="month-total">00:00:00</div>
      </div>
    </aside>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyCoMSY3XNJJ9jmemad545ugFVrfAM0T07M",
  authDomain: "work-3aad3.firebaseapp.com",
  projectId: "work-3aad3",
  storageBucket: "work-3aad3.firebasestorage.app",
  messagingSenderId: "225615907016",
  appId: "1:225615907016:web:b9ccbe8331df644aa73dfd"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

// 로그인 체크
onAuthStateChanged(auth, user => {
  if(!user){
    alert("로그인이 필요합니다.");
    window.location.href = "login.html";
  } else {
    console.log("로그인 성공:", user.email);
    selectDate(new Date());
    calcMonthTotal();
  }
});

// DOM
const calendar = document.getElementById("calendar");
const monthTitle = document.getElementById("monthTitle");
const selectedBox = document.getElementById("selectedDateBox");
const startInput = document.getElementById("startTime");
const endInput = document.getElementById("endTime");
const breakInput = document.getElementById("breakTime");
const breakCheck = document.getElementById("breakCheck");
const breakWrap = document.getElementById("breakInputWrap");
const memoInput = document.getElementById("memo");
const saveBtn = document.getElementById("save");
const delBtn = document.getElementById("delete");
const monthTotal = document.getElementById("monthTotal");

let current = new Date();
let selected = new Date();

// 유틸
function pad(n){ return String(n).padStart(2,"0"); }
function format(sec){
  const h=Math.floor(sec/3600);
  const m=Math.floor((sec%3600)/60);
  const s=sec%60;
  return `${pad(h)}:${pad(m)}:${pad(s)}`;
}
function parse(t){
  if(!t) return 0;
  t=t.replace(/[^0-9:]/g,"").trim();
  if(t.includes(":")){
    const [h,m,s]=t.split(":").map(Number);
    return h*3600+m*60+(s||0);
  }
  t=t.padStart(6,"0");
  return Number(t.slice(0,2))*3600 + Number(t.slice(2,4))*60 + Number(t.slice(4,6));
}

// Firestore 데이터 로드
async function loadDayData(date){
  try {
    const iso = date.toISOString().slice(0,10);
    const snap = await getDoc(doc(db, "worklog", iso));
    return snap.exists() ? snap.data() : null;
  } catch(err) {
    console.warn("Firestore 접근 실패:", err);
    return null;
  }
}

// 날짜 선택
async function selectDate(d){
  selected = d;
  selectedBox.textContent = selected.toISOString().slice(0,10);

  const dbData = await loadDayData(selected);
  startInput.value = dbData?.start || "";
  endInput.value = dbData?.end || "";
  memoInput.value = dbData?.memo || "";
  if(dbData?.break){
    breakCheck.checked = true;
    breakWrap.style.display = "block";
    breakInput.value = dbData.break;
  } else {
    breakCheck.checked = false;
    breakWrap.style.display = "none";
    breakInput.value = "";
  }

  renderCalendar();
  renderSelected();
}

// 선택된 날짜 기록 렌더링
function renderSelected(){
  const iso = selected.toISOString().slice(0,10);
  const box = document.getElementById("selectedEntry");
  loadDayData(selected).then(db=>{
    if(!db){
      box.innerHTML = `<div class="entry-card record-none">기록 없음</div>`;
      return;
    }
    box.innerHTML = `
      <div class="entry-card">
        <div class="entry-time">${iso} (${db.time})</div>
        <div class="entry-memo">${db.memo||""}</div>
      </div>
    `;
  });
}

// 달력 렌더링
function renderCalendar(){
  calendar.innerHTML="";
  const y=current.getFullYear();
  const m=current.getMonth();
  monthTitle.textContent=`${y}년 ${m+1}월`;

  const first=new Date(y,m,1).getDay();
  const last=new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++) calendar.appendChild(document.createElement("div"));

  for(let d=1; d<=last; d++){
    const box=document.createElement("div");
    box.className="day";
    box.innerHTML=`<span>${d}</span>`;
    if(d === selected.getDate() && m === selected.getMonth() && y === selected.getFullYear()) box.classList.add("selected");
    box.onclick = ()=>selectDate(new Date(y,m,d));
    calendar.appendChild(box);
  }
}

// 이벤트
breakCheck.onclick = ()=> {
  breakWrap.style.display = breakCheck.checked ? "block":"none";
  if(!breakCheck.checked) breakInput.value="";
};

// 저장
saveBtn.onclick = async ()=>{
  try{
    const iso = selected.toISOString().slice(0,10);
    const s = parse(startInput.value);
    const e = parse(endInput.value);
    const b = parse(breakInput.value);
    if(e < s) return alert("퇴근이 출근보다 빠를 수 없습니다.");
    const total = e-s-b;

    await setDoc(doc(db,"worklog",iso),{
      start: startInput.value,
      end: endInput.value,
      break: breakCheck.checked ? breakInput.value : "",
      memo: memoInput.value.trim(),
      time: format(total),
      sec: total
    });

    alert("저장되었습니다!");
    renderCalendar();
    renderSelected();
    calcMonthTotal();
  } catch(err){
    console.error("저장 실패:", err);
    alert("저장 중 오류가 발생했습니다.");
  }
};

// 삭제
delBtn.onclick = async ()=>{
  try{
    const iso = selected.toISOString().slice(0,10);
    const confirmed = confirm("정말 삭제하시겠습니까?");
    if(!confirmed) return;
    await deleteDoc(doc(db,"worklog",iso));
    alert("삭제되었습니다!");
    selectDate(selected);
    calcMonthTotal();
  } catch(err){
    console.error("삭제 실패:", err);
    alert("삭제 중 오류가 발생했습니다.");
  }
};

// 월 총합
function calcMonthTotal(){
  const y=current.getFullYear();
  const m=current.getMonth()+1;
  let sum=0;
  getDocs(collection(db,"worklog")).then(snapshot=>{
    snapshot.forEach(doc=>{
      if(doc.id.startsWith(`${y}-${pad(m)}`)){
        sum += doc.data().sec || 0;
      }
    });
    monthTotal.textContent=format(sum);
  }).catch(err=>{
    console.warn("총합 계산 실패:", err);
    monthTotal.textContent="00:00:00";
  });
}

// 이전/다음 달
document.getElementById("prevMonth").onclick=()=>{
  current.setMonth(current.getMonth()-1);
  renderCalendar();
  calcMonthTotal();
};
document.getElementById("nextMonth").onclick=()=>{
  current.setMonth(current.getMonth()+1);
  renderCalendar();
  calcMonthTotal();
};
</script>
</body>
</html>
